<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ritu</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --accent: #ff2d75;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            background: radial-gradient(circle at center, #2d1b33 0%, #050505 100%);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Ambient Glow Background */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.2;
            z-index: 1;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(50%, 50%); }
        }

        /* Interactive 3D Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            width: 85%;
            max-width: 380px;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .icon-box {
            font-size: 50px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 13px;
            color: #aaa;
            margin: 15px 0 35px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            min-height: 55px;
        }

        button {
            padding: 15px 40px;
            font-size: 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 800;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yes {
            background: var(--accent);
            color: white;
            box-shadow: 0 10px 20px rgba(255, 45, 117, 0.3);
        }

        #yes:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 45, 117, 0.5);
        }

        #no {
            background: rgba(255,255,255,0.05);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Success State */
        #success { display: none; animation: scaleIn 0.5s forwards; }
        
        .result-text { font-size: 18px; line-height: 1.6; color: #ddd; }
        .highlight { color: var(--accent); font-weight: 900; }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Particle Container */
        #particles { position: absolute; top:0; left:0; width:100%; height:100%; z-index: 2; }
    </style>
</head>
<body>

    <div class="glow"></div>
    <div id="particles"></div>
